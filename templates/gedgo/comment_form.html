{% if form.errors %}
    <p style="color: red;">
    	Please correct the error{{ form.errors|pluralize }} below.
    </p>
{% endif %}
<p>Send us a comment about {{ person.full_name }}.</p>
<form action="" method="post">
	{% csrf_token %}
	<input type="text" value=" your name" name="name" onblur="if (this.value == '') {this.value = ' your name';}"  onfocus="if (this.value == ' your name') {this.value = '';}" size="40"/>
    <input type="text" value=" your email address" name="email" onblur="if (this.value == '') {this.value = ' your email address';}"  onfocus="if (this.value == ' your email address') {this.value = '';}" size="40"/>
    <br>
    <textarea name="message" rows="10" cols="62">{{ message }}</textarea>
    <br>
    <input type="submit" value="Comment">
</form>
